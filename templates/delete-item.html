{% extends 'base.html' %}
{% block content %}

<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">"{{item}}" ni o'chirmoqchimisiz?</h4>
                        </div>
                        <div class="header-action">
                            <i data-toggle="collapse" data-target="#form-element-1" aria-expanded="false">
                                <svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                                </svg>
                            </i>
                        </div>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}

                            <button type="submit" class="btn btn-primary mr-2">Delete</button>
                            <a href="{% if orqaga == 'groups' %} {% url 'groups' %} {% elif orqaga == 'courses' %} {% url 'courses' %} {% elif orqaga == 'students' %} {% url 'all_students' %} {% endif %}" class="btn bg-danger">Cancel</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
